<div class="container-fluid">
    <div class="row bg-fundo d-flex align-items-center">
        <a routerLink="/inicio" class=" text-left fs-18 ">
            <i class="fa fa-angle-double-left"></i>Voltar ao inicio
        </a>
      <div class="col-md-12  d-flex justify-content-center pd-0">
        <div class="col-md-6 bg-tema ">
          <h1 class="fs-54 text-center justify-content-center ">Temas</h1>
          <h5 class="fs-18 text-center">
            Cadastre um novo tema:
          </h5>
          <div class="row d-flex justify-content-center mt-4 mb-5">
            <div class="col-md-6">
              <div class="form-group">
                <input
                  [(ngModel)]="tema.descricao"
                  type="text"
                  class="form-control"
                  id="descricao"
                  placeholder="Digite a descrição do tema"
                />
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-success" (click)="cadastrar()">
                  Cadastrar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class='text-center'>Todos os temas</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center ">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Descrição</th>
                        <th scope="col" class="text-right">Modificações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let tema of listaTemas'>
                        <th>{{tema.id}}</th>
                        <td>{{tema.descricao}}</td>

                        <td class="d-flex justify-content-end">
                            <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', tema.id]"> Editar</button>
                            <button class="btn btn-danger" [routerLink]="['/tema-delete', tema.id]"> Apagar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
