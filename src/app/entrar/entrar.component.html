<div class="container-fluid m-0 p-0">
    <div id="img-bg">
        <div class="d-flex justify-content-center p-5">
            <div class="col-md-3 p-4 mb-2 bg-entrar text-primary ">
                <h1 class="text-center mb-3">Entrar</h1>
                <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <input [(ngModel)]='userLogin.usuario' class="form-control" type="text" name="usuario" id="usuario"
                        placeholder="Seu usuário">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha"
                        placeholder="Sua senha">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success" (click)='entrar()'>Entrar</button>
                </div>
                <hr class="mt-3 mb-3">
                <p class="text-center">
                    <a routerLink='/cadastrar'>Criar uma nova conta</a>
                </p>
            </div>
        </div>
    </div>
</div>
